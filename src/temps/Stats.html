{{define "stats"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/global.css">
    <link rel="stylesheet" href="../static/css/stats.css">
    <title>Stats</title>
</head>
<body>
    <div class="fleche">
        <button class="flechesettings" onclick="window.location.href='/exitStats'" style="border: none; background: none; padding: 0; cursor: pointer;">
            <img src="/static/img/FLECHEoutline1 (2).png" alt="Statistiques" style="width: 150px; height: 200;">
        </button>
        <div class="stats">
         <h2> {{.Username}} <br></h2>
        <p>Nombre de personnes que vous avez échoué à sauver : {{.DeathCount}} <br></p>
        <p>Nombre de personnes que vous avez sauvé: {{.SavedCount}} <br></p>
        <p>Bombes désamorcés : {{.WinTotal}} <br></p>
        <p>Désamorçages échoués : {{.LooseTotal}} <br></p>
        </div>
    </div>
    <h1>Page statistique</h1>
</body>
</html>

{{end}}
